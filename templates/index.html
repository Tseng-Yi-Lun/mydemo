<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>簡易部落格</title>
</head>
<body>
    <h1>簡易部落格</h1>
    <a href="{{ url_for('new_post') }}">✍️ 新增文章</a>
    <hr>

    {% if posts %}
        {% for post in posts %}
            <div style="margin-bottom: 30px;">
                <h2>{{ post.title }}</h2>
                <p><strong>作者：</strong>{{ post.author }}</p>
                <p>{{ post.content }}</p>
            </div>
            <hr>
        {% endfor %}
    {% else %}
        <p>目前尚無文章。</p>
    {% endif %}
</body>
</html>
